		 			}

		 // + Bài 8: Cho 1 số nguyên, hãy viết hàm sắp xếp lại các chữ số trong số nguyên đó sao cho ra 1 số nhỏ nhất có thể (không tính số 0 đầu tiên). Ví dụ với tham số 53751 thì kết quả là 13557.
		 function sapXepSo(number){
		 	let newNumber = number.toString().split("");
		 	for(let i=0;i<newNumber.length;i++){
		 		for(let j=0;j<newNumber.length;j++){
		 			if(newNumber[j] > newNumber[i]){
		 				let temp = newNumber[j];
		 				newNumber[j] = newNumber[i];
		 				newNumber[i] = temp;
		 			}
		 		}
		 	}
		 	return newNumber.join("");
		 }
