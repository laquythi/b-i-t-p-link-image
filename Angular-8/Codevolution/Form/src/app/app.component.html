<div class="container col-lg-3">
  <h5>bootscamp enrollment form</h5>
  <form #userForm="ngForm">

    <!-- {{userForm.value | json}}
    <hr/> -->
    {{userModel | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [ngModel]="userModel.name">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [ngModel]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="number" class="form-control" name="phone" [ngModel]="userModel.phone">
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [ngModel]="userModel.topic">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="morning" [ngModel]="userModel.timePreference" />
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="timePreference" value="evening" [ngModel]="userModel.timePreference" />
        <label class="form-check-label">Evening (5PM-8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" [ngModel]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button type="submit" class="btn btn-primary">submit</button>
  </form>
</div>
