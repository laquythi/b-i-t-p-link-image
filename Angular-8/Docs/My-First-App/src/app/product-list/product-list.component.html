<p>product list work</p>
<div *ngFor="let product of product;index as productId">

  <h3>
   <a [title]="'detail ' + product.name" [routerLink]="['/products',productId]">{{product.name}}</a>
  </h3>

  <p *ngIf="product.description">
    Description : {{product.description}}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts [product] = "product" (notify)="onNotify()">
  </app-product-alerts>
</div>
