<h2>Products</h2>

<div *ngFor="let product of product;index as productId ">
  <h4>
     <a [title]="'detail ' + product.name" [routerLink] = "['/product',productId]" > {{product.name}} </a>
  </h4>

  <p *ngIf="product.description">
    Desciption : {{product.description}}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>
