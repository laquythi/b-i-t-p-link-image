<div class="container">
  <div class="row">
    <div class="col-xl-10 col-lg-10 col-md-10">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th (click)="onSort('name')">Name</th>
            <th (click)="onSort('price')">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products | sort :sortBy:sortValue;let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price | currency : 'USD':true:'1.0-3'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
